{namespace be=TYPO3\CMS\Backend\ViewHelpers}
<div class="table-fit">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>
        Uid
      </th>
      <th>
        Username
      </th>
      <th>
        Action
      </th>
    </tr>
    </thead>
    <tbody>
    <f:for each="{users}" as="user">
      <tr>
        <td class="col-xs-1 {f:if(condition: user.disable, then: 'text-muted')}">{user.uid}</td>
        <td class="{f:if(condition: user.disable, then: 'text-muted')}">{user.username}</td>
        <td class="col-xs-1">
          <be:link.editRecord uid="{user.uid}" table="{table}" class="btn btn-default">
            Edit
          </be:link.editRecord>
        </td>
      </tr>
    </f:for>
    </tbody>
  </table>
</div>
